<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
</head>
<body>
    <h1>Получайте случайные Цитаты</h1>
    <form method="POST">
        <label for="category">Выберете категорию для цитаты:</label>
        <select name="category" id="category">
            {% for category in categories %}
                <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>
                    {{ category.capitalize() }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Получить Цитату</button>
    </form>

    {% if quote %}
        <h2>Случайно выпавшая Цитата</h2>
        <blockquote>
            "{{ quote['quote'] }}"
        </blockquote>
        <p><strong>- {{ quote['author'] }}</strong></p>
    {% elif selected_category %}
        <p>No quote found for the selected category.</p>
    {% endif %}
</body>
</html>
